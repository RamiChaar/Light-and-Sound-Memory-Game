<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light and Sound Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Light and Sound Memory Game</h1>

    <br />

    <div style="text-align: center">
      <button class="easyButton" easyButton>Easy</button>
      <button class="mediumButton" mediumButton>Medium</button>
      <button class="hardButton" hardButton>Hard</button>
      <button class="crazyButton" crazyButton>Crazy</button>
    </div>

    <br />

    <div style="text-align: center">
      <button class="greenButton" greenbtn></button>
      <button class="blueButton" bluebtn></button>
      <button class="redButton" redbtn></button>
      <button class="yellowButton" yellowbtn></button>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
